    <body>
        <main>
            <h1 class="titulo-principal">Contato</h1>
            <div class="container">
              <form>
                <div>
                  <fieldset>
                      <legend>Seus Dados</legend>
                      <div>
                          <div id="div-nome">
                            <label class="com-icone" for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome" maxlength="255" required placeholder="Nome" title="Digite o Nome" data-legenda="Digite seu nome" pattern="[A-Za-z ']{4,}">
                          </div>

                          <div id="div-email">
                            <label class="com-icone" for="email">E-mail:</label>
                            <input type="email" name="email" id="email" maxlength="255" required placeholder="E-mail" title="Digite o e-mail" data-legenda="Digite seu e-mail" pattern="">
                          </div>

                      </div>
                  </fieldset>

                  <fieldset>
                      <legend>Assunto</legend>
                      <div>
                          <div id="div-assunto">

                            <input type="radio" name="asunto" id="assunto" value="Consultoria" data-legenda="escolha um assunto">
                            <label>Consultoria</label>
                            <input type="radio" name="asunto" id="assunto" value="Blog" data-legenda="escolha um assunto">
                            <label>Blog</label>
                            <input type="radio" name="asunto" id="assunto" value="Outro" data-legenda="escolha um assunto">
                            <label>Outro</label>
                          </div>
                      </div>
                  </fieldset>

                  <fieldset>
                      <legend>Conteúdo</legend>
                      <div>
                          <div id="div-mensagem">
                            <label for="mensagem">Mensagem:</label>
                            <textarea name="mensagem" id="mensagem" maxlength="500" cols="60" rows="30" required placeholder="Mensagem" title="Digite o mensagem" data-legenda="Digite seu mensagem" pattern=""></textarea>
                          </div>
                      </div>
                  </fieldset>


                  <div>
                    <button name="enviar" id="enviar" data-legenda="Enviar Contato" >Enviar</button>




                </div>
              </form>
            </div>
        </main>
